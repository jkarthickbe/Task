function getPG(movieArray) {
  const pgMovies = [];
  for (let i = 0; i < movieArray.length; i++) {
    if (movieArray[i].rating === "PG") {
      pgMovies.push(movieArray[i]);
    }
  }
  return pgMovies;
}

];

class Circle {
  private radius: number = 1.0;
  private color: string = "red";

  constructor() {}

  getRadius(): number {
    return this.radius;
  }

  setRadius(radius: number): void {
    this.radius = radius;
  }

  getColor(): string {
    return this.color;
  }

  setColor(color: string): void {
    this.color = color;
  }

  getArea(): number {
    return Math.PI * this.radius * this.radius;
  }

  getCircumference(): number {
    return 2 * Math.PI * this.radius;
  }
}

const myCircle = new Circle();
console.log("Radius:", myCircle.getRadius());
console.log("Color:", myCircle.getColor());

myCircle.setRadius(2.5);
myCircle.setColor("blue");

console.log("Radius:", myCircle.getRadius());
console.log("Color:", myCircle.getColor());
console.log("Area:", myCircle.getArea());
console.log("Circumference:", myCircle.getCircumference());

class Person {
  constructor(firstName, lastName, age, gender) {
    this.firstName = firstName;
    this.lastName = lastName;
    this.age = age;
    this.gender = gender;
  }

  getFullName() {
    return `${this.firstName} ${this.lastName}`;
  }

  getAge() {
    return this.age;
  }

  getGender() {
    return this.gender;
  }

  introduce() {
    return `Hello, I'm ${this.getFullName()}, a ${this.getAge()} year old ${this.getGender()}.`;
  }
}
