<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  //Fetch data from the API
fetch("https://restcountries.com/v3.1/all")
  .then((response) => response.json())
  .then((data) => {
    // 1. Get all the countries from Asia continent using filter function
    const asiaCountries = data.filter((country) => country.region === "Asia");
    
    // 2. Get all the countries with a population of less than 2 lakhs using filter function
    const countriesWithPopulationLessThan2Lakhs = data.filter(
      (country) => country.population < 200000
    );

    // 3. Print the details (name, capital, flag) of countries using forEach function
    console.log("Details of countries:");
    data.forEach((country) => {
      console.log("Name:", country.name.common);
      console.log("Capital:", country.capital);
      console.log("Flag:", country.flags.png);
    });

    // 4 Print the total population of countries using reduce function
    const totalPopulation = data.reduce(
      (accumulator, country) => accumulator + country.population,
      0
    );
    console.log("Total population of countries:", totalPopulation);

    // 5. Print the country which uses US Dollars as currency
    const countriesUsingUSD = data.filter((country) =>
      country.currencies.includes("USD")
    );
    console.log("Countries using US Dollars as currency:");
    countriesUsingUSD.forEach((country) => {
      console.log("Name:", country.name.common);
    });
  })
  .catch((error) => {
    console.error("Error fetching data:", error);
  });



  </script>
</body>
</html>
